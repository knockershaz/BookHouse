<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/ecom/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Rowdies&display=swap" rel="stylesheet">
    <title>Cart</title>
    {% include 'Navbar.html' %}
  </head>
  <body>
     {% block content %}
    <div class="col-sm-7 center">
        <div class="container mx-5" style="margin-left: 20rem !important;">
        <h4 class="text-center alert alert-info mt-3">Your Orders</h4>
        {% if posts %}
        <table class="table table-hover bg-white">
          <thead>
            <tr class="text-center">
              <th scope="col" style="width:10%;">Order-id</th>
              <th scope="col" style="width:28%">Book name</th>
              <th scope="col" style="width:28%">Cost</th>
              <th scope="col" style="width:15%">Remove</th>
            </tr>
          </thead>
          <tbody>
            {% for post in posts %}
            <tr>
              <th scope="row" class="text-center">{{post.id}}</th>
              <td class="text-center">{{post.title}}</td>
              <td>{{post.cost}}</td>
              <td class="text-center">
                <form action="{% url 'deletepost' post.id %}" method="POST" class="d-line">
                  {% csrf_token %}
                  <input type="submit" class="btn btn-danger btn-sm" value="Delete">
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
        {% else %}

        <h4 class="text-center alert alert-warning">No Records</h4>
        {% endif %}
    </div>
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
  
</html>
